developer 1
echo "default settings loaded"
developer 0

// viewmodel/combination script binds
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "q" "lastinv"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"


// crosshair script binds
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "SPACE" "+jump"
bind "ctrl" "+duck"

sensitivity 3
r_drawviewmodel 1 // set to "1" for viewmodels on, "0" for off



alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "space" "+crouchjump"
echo "Crouch Jump Loaded Properly."

zoom_sensitivity_ratio 0.666

alias +zoom "sensitivity 1.5"
alias -zoom "sensitivity 3"
bind "alt" "+zoom"
